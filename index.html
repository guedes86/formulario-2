<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="Form">
        <h1>Iniciar Sesion</h1>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido">
            <label for="usuario">Nombre de Usuário:</label>
            <input type="text" id="usuario">
            <label for="email">E-mail:</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password">
            <div id="termos" >
                <input type="checkbox" id="checkbox">
                <p>Acepto los términos, condiciones</p>
            </div>
            <button type="button" id="inicio-sessao" onclick="iniciosessao()">Iniciar Sesión</button>
            
        <button type="button" id="modo-oscuro" onclick="darkmode()">Modo oscuro</button>
        <p id="snombre" hidden></p>
        <p id="sapellido" hidden></p>
        <p id="susuario" hidden></p>
        <p id="semail" hidden></p>


    </div>
    
</body>
<script src="script.js"></script>
</html>
